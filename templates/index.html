{% load static from staticfiles %}
<!DOCTYPE html>
<html>
	<head>
		<title>Portal de Gestion de Permisos y Vacaciones</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<!--<meta charset="utf-8">-->
		<!--owlcss-->
		<link href="{% static "css/owl.carousel.css"%}" rel="stylesheet">
		<!--bootstrap-->
		<link href="{% static "bootstrap/css/bootstrap.min.css"%}" rel="stylesheet" type="text/css">
		<!--custom css-->
		<link href="{% static "css/index.css"%}" rel="stylesheet" type="text/css"/>
	</head>
	<body>
		<div class="header" id="home">
			<div class="header_nav" id="home">
				<nav class="navbar navbar-default chn-gd">
					<div class="container">
					<!-- Brand and toggle get grouped for better mobile display -->
					<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse-1" aria-expanded="true">
					<span class="sr-only">Menu</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand logo-st" href="{% url 'index' %}">SIMCOPV</a>
					</div>
					<!-- Collect the nav links, forms, and other content for toggling -->
					<div class="collapse navbar-collapse" id="navbar-collapse-1">
					<ul class="nav navbar-nav navbar-right">
						{% if usuario.is_authenticated %}
						<li>
						<a href="{% url 'base' %}">
						<span class="glyphicon glyphicon-home icn_pos hm1" aria-hidden="true"></span><br>
						{{usuario}}
						</a>
						</li>
						{% else %}
						<li>
						<a href="{% url 'auth' %}">
						<span class="glyphicon glyphicon-home icn_pos hm1" aria-hidden="true"></span><br>
						Login
						</a>
						</li>
						{% endif %}
						<!---->
					</ul>
					</div><!-- /.navbar-collapse -->
					<div class="clearfix"></div>
					</div><!-- /.container-fluid -->
				</nav>
			</div>
			<div class="header_banner">
				<div id="myCarousel" class="carousel slide" data-ride="carousel">
				<!-- Indicators -->
					<ol class="carousel-indicators">
					<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
					<li data-target="#myCarousel" data-slide-to="1"></li>
					<li data-target="#myCarousel" data-slide-to="2"></li>
					<li data-target="#myCarousel" data-slide-to="3"></li>
					</ol>

				<!-- Wrapper for slides -->
				<div class="carousel-inner" role="listbox">
					{% for image in images %}
					<div class="item image-wid">
					<img src="{{image}}" alt="..." class="img-responsive">
					</div>
					{% endfor %}
				</div>
				<!-- Controls -->
				<a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
				<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
				<span class="sr-only">Anterior</span>
				</a>
				<a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
				<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
				<span class="sr-only">Siguiente</span>
				</a>
				</div>
			</div>
		</div>
		
		<div class="footer">
			<div class="container">
				<div class="footer-text">
				<h3><a href="index.html">APPB - Autoridad Portuaria de Puerto Bol√≠var</a></h3>
				</div>
			</div>
		</div>
		<a href="#home" id="toTop" class="scroll" style="display: block;"> <span id="toTopHover" style="opacity: 1;"> </span></a>
		<!--default-js-->
		<script src="{% static "js/vendor/jquery-2.1.4.min.js"%}"></script>
		<!--bootstrap-js-->
			<script src="{% static "bootstrap/js/bootstrap.min.js"%}"></script>
		<!--script-->
			<script type="text/javascript" src="{% static "js/move-top.js"%}"></script>
			<script type="text/javascript" src="{% static "js/easing.js"%}"></script>
			<script>
				$("div.image-wid").first().addClass("active");
			</script>
		<!--script-->
	</body>
</html>
