{% extends "base.html" %} 
{% load static from staticfiles %}
{% block content %}
	<div class="row">
		<div class="col-xs-12">
      <h3 class="text-center">Imagenes de la PÃ¡gina Principal</h3>
			<form action="" enctype="multipart/form-data" method="post" class="form" role="form">
				{% csrf_token %}
				{{form}}
				<br>
				<button class="btn btn-info" type="input">Actualizar</button>
			</form>
		</div>
	</div>
  <br>
  {% if men %}
  <div class="alert alert-info">
    <button class="close" data-dismiss="alert"><span>&times;</span></button>
    <strong>Alerta!</strong> {{men}}
  </div>  
  {% endif %}
  {% if success %}
  <div class="alert alert-success">
    <button class="close" data-dismiss="alert"><span>&times;</span></button>
    <strong>Correcto!</strong> {{success}}
  </div>  
  {% endif %}
{% endblock %}
