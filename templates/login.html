{% load static from staticfiles %}
<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>SIMCOPV Login!</title>
	<link rel="stylesheet" href="{% static "bootstrap/css/bootstrap.min.css"%}">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-xs-12">
				<br>
				{% if men %}
				<div class="alert alert-warning">
					<button class="close" data-dismiss="alert"><span>&times;</span></button>
					<strong>Alerta!</strong> {{men}}
				</div>	
				{% endif %}
				<form action="" method="post" class="form" role="form">
					{% csrf_token %}
					<div class="form-group">
						<label for="id_{{form.usuario.name}}">Usuario:</label>
						{{form.usuario}}	
					</div>
					<div class="form-group">
						<label for="id_{{form.password.name}}">Password:</label>
						{{form.password}}
					</div>
					<div class="form-group">
						<button class="btn btn-default" type="submit">Iniciar Sesi√≥n</button>
					</div>
				</form>
				{{form.errors}}
			</div>
		</div>
	</div>
	<script src="{% static "js/vendor/jquery-2.1.4.min.js"%}"></script>
	<script src="{% static "bootstrap/js/bootstrap.min.js"%}"></script>
</body>
</html>
